<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://libs.cartocdn.com/carto-vl/v1.4.4/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v2.1.1/airship.css">
    <script src="https://libs.cartocdn.com/airship-components/v2.1.1/airship.js"></script>
    <style>
      #map {
        position: absolute;
        width: 100%;
        height: 100%
      }
    </style>
  </head>
<body>
    <div id="map"></div>
    <script>
      const map = new mapboxgl.Map({
        container: 'map',
        // style: carto.basemaps.voyager,
        style: carto.basemaps.positron,
        // style: carto.basemaps.darkmatter,
        center: [108.5, 4],
        zoom: 5.5,
        // minZoom: 4
      });
        const nav = new mapboxgl.NavigationControl({
          showCompass: true
        });
        map.addControl(nav, 'top-left');
        map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

        //** CARTO VL functionality begins here **//

        const source = new carto.source.Dataset('my_cases_district_transposed', {
            username: 'mhwr',
            apiKey: 'f03e368530f46f71d28305a377460436f9b0ce15'
        });

        const viz = new carto.Viz(`
          // color: rgba(255, 150, 150, 0.75)
          color: opacity(ramp($_11_apr_20, burg),0.8)
          // color: ramp($_11_apr_20, burg)
          strokeWidth: 0
          width: sqrt(ramp($_11_apr_20, [5, 50^2]))
          // width: ramp($_11_apr_20, [5, 50])
          // width: 0.25* $_11_apr_20
          // width: 15
          // @g_max: globalMax($pop_max)
        `);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map);

    </script>
</body>
</html>
